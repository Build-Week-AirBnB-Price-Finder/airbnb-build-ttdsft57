{% extends "index.html" %}

{% block content %}
<div id="listing-info">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <form action="/add_listing" method="post">
        <label for="feature1">Feature 1</label>
        <input type="number" name="feature1" min="1" max="5">
        <label for="feature2">Feature 2</label>
        <input type="text" name="feature2">
        <input type="submit" value="Save Listing">
    </form>

    <!--TODO: Add forms for all features to be collected-->
</div>

{% endblock %}
